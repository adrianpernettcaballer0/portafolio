<div class="grid justify-content-center md:justify-content-start" id="inicio">
  @for (item of cards; track $index) {
  <div class="col-12 md:col-4 fadeindown animation-duration-1000">
    <app-card
      [titulo]="item.titulo ?? ''"
      [subtitulo]="item.subtitulo ?? ''"
      [cuerpo]="item.cuerpo ?? ''"
      [imagen]="item.imagen ?? ''"
      [items]="item.items ?? []"
    ></app-card>
  </div>
  }
</div>
